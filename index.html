<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background images-->
    <img class="greenDotOne" src="img/greenDot.svg" alt="" width="80" height="80">
    <img class="greenDotTwo" src="img/greenDot.svg" alt="" width="50" height="50">
    <img class="greenDotThree" src="img/greenDot.svg" alt="" width="70" height="70">
    <img class="redDotOne" src="img/redDot.svg" alt="" width="50" height="50">
    <img class="redDotTwo" src="img/redDot.svg" alt="" width="40" height="40">
    <img class="circleOne" src="img/oIlliustration.svg" alt="" width="220" height="220">
    <img class="circleTwo" src="img/oIlliustration.svg" alt="" width="200" height="200">
    <img class="crossOne" src="img/xIllustration.svg" alt="" width="250" height="250">
    <img class="crossTwo" src="img/xIllustration.svg" alt="" width="280" height="280">

    <!-- The side Selection Screen-->
    <div id="sideSelectionScreen">
      <h1 id="headline">Tic Tac Toe</h1>
      <div class="playerOptions">
        <div class="optionContainer">
          <div id="xOptionIcon">
            <svg id="redCircleForX" width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="50" fill="#ED9EB7" />
            </svg>
            <svg id="xIcon" width="49" height="52" viewBox="0 0 49 52" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 5L44 47" stroke="black" stroke-width="10" stroke-linecap="round"/>
              <path d="M44 5L5 47" stroke="black" stroke-width="10" stroke-linecap="round"/>
            </svg>          
          </div> 
          <h3 class="playerName" id="firstPlayerName">Player 1 Name</h3> 
        </div>
        <div class="optionContainer">
          <div id="oOptionIcon">
            <svg id="greenCircleForO" width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="50" fill="#A8FBC4" />
            </svg>
            <svg id="oIcon" width="56" height="56" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M49 27C49 39.1503 39.1503 49 27 49C14.8497 49 5 39.1503 5 27C5 14.8497 14.8497 5 27 5C39.1503 5 49 14.8497 49 27Z" stroke="black" stroke-width="10"/>
            </svg>
          </div>
          <h3 class="playerName" id="secondPlayerName">Player 2 Name </h3>
        </div>
      </div>
      <h2 id="subHeadline">Pick your side!</h2>
    </div>

    <!--Game Board (initially hidden)-->
    <div id="boardScreen">
      <h1 id="boardHeading">Tic Tac Toe</h1>
      <p>This is a project for the Odin Project in which I am building Tic Tac Toe game using objects. You can also view the <a href="https://github.com/IngridaKvet/Tic_Tac_Toe">Github repository</a> for this project.</p>
      <div id="boardOutline">
        
        <div class="row">
          <div class="boardCell" id="cell1">
            <p class="test">Hi</p>
            <div class="partialBorderHorizontalLeftUp"></div>
            <div class="partialBorderVerticalTopLeft"></div>
          </div>
          <div class="boardCell" id="cell2">
            <div class="partialBorderVerticalTopLeft"></div>
            <div class="partialBorderVerticalTopRight"></div>
            <div class="partialBorderTop"></div>
          </div>
          <div class="boardCell" id="cell3">
            <div class=" partialBorderHorizontalRightUp"></div>
            <div class=" partialBorderVerticalTopRight"></div>
          </div>
        </div>
        <div class="row">
          <div class="boardCell" id="cell4">
            <div class="partialBorderHorizontalLeftUp"></div>
            <div class="partialBorderHorizontalLeftDown"></div>
            <div class="partialBorderLeft"></div>
          </div>
          <div class="boardCell" id="cell5"></div>
          <div class="boardCell" id="cell6">
            <div class="partialBorderHorizontalRightUp"></div>
            <div class="partialBorderHorizontalRightDown"></div>
            <div class="partialBorderRight"></div>
          </div>
        </div>
        <div class="row">
          <div class="boardCell" id="cell7">
            <div class="partialBorderVerticalBottomLeft"></div>
            <div class="partialBorderHorizontalLeftDown"></div>
          </div>
          <div class="boardCell" id="cell8">
            <div class="partialBorderVerticalBottomRight"></div>
            <div class="partialBorderVerticalBottomLeft"></div>
            <div class="partialBorderBottom"></div>
          </div>
          <div class="boardCell" id="cell9">
            <div class="partialBorderHorizontalRightDown"></div>
            <div class="partialBorderVerticalBottomRight"></div>
          </div>
        </div>
      
      </div>
      <h2>Player Name</h2>
      <div class="playerScoreSection">
        <div class="xScore">
          <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L17 17" stroke="black" stroke-width="4" stroke-linecap="round"/>
            <path d="M17 2L2 17" stroke="black" stroke-width="4" stroke-linecap="round"/>
          </svg>
          <h2>Score: 2</h2>
        </div>
        <div class="oScore">
          <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.5 11.5C20.5 16.4706 16.4706 20.5 11.5 20.5C6.52944 20.5 2.5 16.4706 2.5 11.5C2.5 6.52944 6.52944 2.5 11.5 2.5C16.4706 2.5 20.5 6.52944 20.5 11.5Z" stroke="black" stroke-width="5"/>
            </svg>
          <h2>Score: 2</h2>
        </div>
      </div>
      <div class="resetSection" id="resetButton">
        <svg id="redCircleForReset" width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" fill="#ED9EB7" />
        </svg>
        <h2 id="subHeadline2" >Reset Game</h2>
      </div>
    </div>


</body>

<script src="script.js"></script>
</html>
